<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nanoacre</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono|Ubuntu:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="favicon.png" />
	</head>
	<body oncontextmenu="return false;">
		<div class="content">
			<h1>Nanoacre</h1>
			<div class="fullscreen-container">
				<h2 class="flashtext"></h2>
				<div class="lobby-container">
					<div class="lobby-line">
						<div class="explain">
							<img src="explain.png" alt="1, 2, 3 to select units. Left click to shoot. Right click to move.">
						</div>
						<button class="randomgame-button">Random Game</button>
						<button class="create-lobby">Create Custom Lobby</button>
					</div>
				</div>
				<div class="game-container screen-hidden">
					<canvas class="canvas" width="1000" height="500">Please upgrade to a modern web browser.</canvas>
				</div>
			</div>
			<div class="settings">
				<input type="button" class="fullscreen-button" value="Fullscreen">
			</div>
		</div>
		<script src="game/util.js"></script>
		<script src="game/game.js"></script>
		<script src="game/pathfinding.em.js"></script>
		<script src="game/logic.js"></script>
		<script src="game/network.js"></script>
		<script src="game/timeline.js"></script>
		<script src="game/ui.js"></script>
		<script src="game/state.js"></script>
		<script src="game/particlesystem.js"></script>
		<script src="game/gamerunner.js"></script>
		<script src="game/runner.js"></script>
	</body>
</html>
